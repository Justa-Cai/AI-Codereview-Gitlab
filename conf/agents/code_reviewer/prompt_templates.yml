system_prompt: |
  你是一位资深代码评审专家，专注于：
  - 代码质量与可维护性
  - 逻辑正确性与业务实现
  - 测试覆盖与异常处理
  - 扩展性与复用性
  - 文档完整性

  请按以下格式输出评审报告：
  【问题】{简明扼要的问题列表}
  【建议】{针对性改进建议}
  【评分】{0-100质量评分}

user_prompt: |
  请评审以下代码变更：
  {diffs_text}

  提交信息：
  {commits_text}

supported_extensions: [.java, .py, .php, .js, .ts, .go, .rb, .cs, .cpp, .c, .html, .css, .scss, .less, .vue, .jsx, .tsx, .sql]
<!DOCTYPE html>
<html>
<head>
    <title>Code Review Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            padding: 2rem;
        }

        .dashboard-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .filter-section {
            margin-bottom: 2rem;
        }

        .filter-item {
            margin-right: 1.5rem;
        }

        .dataTables_wrapper {
            margin-top: 1.5rem;
        }

        table.dataTable {
            border-collapse: separate;
            border-spacing: 0;
        }

        table.dataTable thead th {
            border-bottom: none;
            background: #f1f1f1;
            padding: 1rem;
        }

        table.dataTable tbody tr {
            transition: transform 0.2s ease;
        }

        table.dataTable tbody tr:hover {
            transform: translateX(5px);
        }

        .paginate_button {
            margin: 0 0.25rem;
            padding: 0.375rem 0.75rem;
            border-radius: 6px;
            background: #e9ecef;
            cursor: pointer;
        }

        .paginate_button.current {
            background: #4a90e2;
            color: white;
        }

        @media (max-width: 768px) {
            .filter-item {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h3 class="mb-4">代码审查仪表盘</h3>
        
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3 filter-item">
                    <label>开始日期</label>
                    <input type="date" id="start-date" class="form-control">
                </div>
                <div class="col-md-3 filter-item">
                    <label>结束日期</label>
                    <input type="date" id="end-date" class="form-control">
                </div>
            </div>
            <button onclick="loadData()" class="btn btn-primary mt-3">查询</button>
        </div>

        <div class="table-responsive">
            <table id="mr-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>项目</th>
                        <th>开发者</th>
                        <th>源分支</th>
                        <th>目标分支</th>
                        <th>更新时间</th>
                        <th>提交信息</th>
                        <th>评分</th>
                        <th>详情</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- 在表格下方添加模态框 -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailModalLabel">提交详情</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>项目：</strong> <span id="modal-project"></span></p>
              <p><strong>开发者：</strong> <span id="modal-author"></span></p>
              <p><strong>源分支：</strong> <span id="modal-source"></span></p>
              <p><strong>目标分支：</strong> <span id="modal-target"></span></p>
              <p><strong>更新时间：</strong> <span id="modal-time"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>提交信息：</strong> <span id="modal-commits"></span></p>
              <p><strong>评分：</strong> <span id="modal-score"></span></p>
            </div>
          </div>
            <div>
              <p><strong>审查结果：</strong></p>
              <pre id="modal-review" class="border p-2 bg-light"></pre>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">退出</button>
          </div>
      </div>
    </div>
  </div>
  
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
        function loadData() {
            const startDate = $('#start-date').val();
            const endDate = $('#end-date').val();
            const authors = $('#authors').val() || [];
            const projects = $('#projects').val() || [];

            if ($.fn.DataTable.isDataTable('#mr-table')) {
                $('#mr-table').DataTable().destroy();
            }
        
            $.getJSON('/ui/data/mr', {
                start_date: startDate,
                end_date: endDate,
                authors: authors,
                projects: projects
            }).done(data => {
                if (data.length === 0) {
                    $('#mr-table').html('<tr><td colspan="8" class="text-center">暂无数据</td></tr>');
                    return;
                }
                $('#mr-table').DataTable({
                    data: data,
                    columns: [
                    { data: 'project_name' },
                    { data: 'author' },
                    { data: 'branch' },  // 修改为 'branch'
                    { data: 'target_branch' },  // 新增目标分支列
                    { 
                        data: 'updated_at',
                        render: function(data) {
                            return new Date(data * 1000).toLocaleString();
                        }
                    },
                    { data: 'commit_messages' },
                    { 
                        data: 'score',
                        render: function(data) {
                            // 强制转换为整数，处理 NaN 和 null
                            const score = parseInt(data) || 0;
                            return `
                            <div class="progress">
                                <div class="progress-bar" 
                                    role="progressbar"
                                    style="width: ${score}%"
                                    aria-valuenow="${score}"
                                    aria-valuemin="0"
                                    aria-valuemax="100">
                                    ${score}
                                </div>
                            </div>`;
                        }
                    },
                    {
                        data: 'url',
                        render: function(data, type, row) {
                          return `<button class="btn btn-sm btn-info view-btn" 
                                         data-url="${data}"
                                         data-review="${row.review_result.replace(/"/g, '&quot;')}"
                                         data-commits="${row.commit_messages.replace(/"/g, '&quot;')}"
                                         data-author="${row.author}"
                                         data-project="${row.project_name}"
                                         data-source="${row.source_branch}"
                                         data-target="${row.target_branch}"
                                         data-time="${new Date(row.updated_at * 1000).toLocaleString()}">查看</button>`;
                        }
                      }
                ],
                    order: [[4, 'desc']],
                    language: {
                        url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/zh-CN.json"
                    }
                });
            });
        }
    </script>
    <script>
        // 设置默认日期为当前日期
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('start-date').value = today;
            document.getElementById('end-date').value = today;
        });
    </script>

    <script>
        $(document).on('click', '.view-btn', function(e) {
            e.preventDefault();
            const modal = new bootstrap.Modal(document.getElementById('detailModal'));
            const btn = $(this);
            
            // 填充模态框内容
            $('#modal-project').text(btn.data('project'));
            $('#modal-author').text(btn.data('author'));
            $('#modal-source').text(btn.data('source'));
            $('#modal-target').text(btn.data('target'));
            $('#modal-time').text(btn.data('time'));
            $('#modal-commits').text(btn.data('commits'));
            $('#modal-score').html(`
              <div class="progress">
                <div class="progress-bar" 
                     role="progressbar"
                     style="width: ${btn.closest('tr').find('.progress-bar').css('width')}"
                     aria-valuenow="${btn.closest('tr').find('.progress-bar').attr('aria-valuenow')}"
                     aria-valuemin="0"
                     aria-valuemax="100">
                  ${btn.closest('tr').find('.progress-bar').text()}
                </div>
              </div>
            `);
            $('#modal-review').text(btn.data('review'));
            
            modal.show();
          });
        </script>
        <style>
            .modal-body pre {
              max-height: 600px;
              overflow-y: auto;
            }
            .progress {
              margin: 0.5rem 0;
            }
            /* 在现有样式基础上添加 */
            .modal-xl {
                max-width: 90vw;
            }
            
            .modal-dialog-scrollable .modal-body {
                max-height: 75vh;
                overflow-y: auto;
            }
            
            @media (max-width: 768px) {
                .modal-xl {
                max-width: 95vw;
                }
                .modal-body pre {
                font-size: 0.9rem;
                }
            }
            </style>
</body>
</html>
